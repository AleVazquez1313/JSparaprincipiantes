<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Asincronía</title>
</head>
<body>
  <h1>Prueba de Asincronía</h1>
  <script>
    console.log("Inicio");

    setTimeout(() => {
      console.log("Esto aparece después de 2 segundos");
    }, 2000);

    console.log("Fin");
  </script>
</body>
</html>
